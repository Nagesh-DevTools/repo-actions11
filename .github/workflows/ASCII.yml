name: my first-action

on: push

jobs:
    first-job : 
        runs-on: ubuntu-latest
        steps:
          - name : checkout-action
            uses: actions/checkout@v4.2.2

          - name: Install cowsay
            run: sudo apt-get install cowsay -y

          - name : Execute
            run: cowsay -f lion " I am king " >> roar.txt

          - name : Read file
            run: cat roar.txt
